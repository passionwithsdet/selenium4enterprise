# ========================================
# ENTERPRISE SELENIUM FRAMEWORK CONFIG
# ========================================

# Application URLs
base.url=https://demoqa.com
elements.url=https://demoqa.com/elements
widgets.url=https://demoqa.com/widgets
interactions.url=https://demoqa.com/interaction
bookstore.url=https://demoqa.com/books

# Browser Configuration
browser=chrome
headless=false
implicit.wait=10
explicit.wait=20
page.load.timeout=30

# Cross Browser Support
chrome.version=latest
firefox.version=latest
edge.version=latest
safari.version=latest

# Parallel Execution
parallel.execution=true
thread.count=4
parallel.mode=methods

# Selenium Grid Configuration
grid.url=http://localhost:4444/wd/hub
grid.enabled=false
grid.browser.count=4
grid.max.sessions=4

# Environment Configuration
environment=qa
run.mode=local

# Reporting Configuration
extent.report.path=target/extent-reports/
allure.results.path=target/allure-results/
screenshot.path=target/screenshots/
video.recording=false

# Logging Configuration
log.level=INFO
log.file.path=target/logs/
log.file.name=selenium.log

# Test Data Configuration
test.data.path=src/test/resources/data/
excel.file.name=TestData.xlsx
json.file.name=testdata.json

# Security Configuration
encrypt.credentials=true
encryption.key=ENC(encrypted_password_here)

# Performance Configuration
page.load.strategy=normal
network.conditions=online
performance.logging=true

# Mobile Testing
mobile.emulation=false
mobile.device=iPhone 12
mobile.orientation=portrait

# Docker Configuration
docker.enabled=false
docker.image=selenium/standalone-chrome
docker.port=4444

# CI/CD Configuration
ci.environment=false
jenkins.url=http://localhost:8080
github.actions=false 